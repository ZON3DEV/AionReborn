# ----------------------------
# AutoGroup config's:
# ----------------------------

# Enable Auto Group
# Default: true
gameserver.autogroup.enable = true

# Enable check start time for pvp arenas
# Default: true
gameserver.startTime.enable = true

#####################################################

# Enable Dredgion instance
# Default: true
gameserver.dredgion.enable = true

# Dredgion Registration Time
# Default: 120 min
gameserver.dredgion.timer = 60

# Dredgion Start Times
# Cron Expression, split by "|" for multiple crons
# Default: 0 0 0,12,20 ? * *
gameserver.dredgion.time = 0 0 0,12,20 ? * *

#####################################################

# Enable Kamar instance
# Default: true
gameserver.kamar.enable = true

# Kamar Registration Time
# Default: 120 min
gameserver.kamar.timer = 60

# Kamar Start Times
# Cron Expression, split by "|" for multiple crons
# Default: 0 0 0,20 ? * MON,WED,SAT
gameserver.kamar.time = 0 0 0,20 ? * *

#####################################################

# Enable Ophidan Bridge instance
# Default: true
gameserver.ophidan.enable = true

# Ophidan Bridge Registration Time
# Default: 120 min
gameserver.ophidan.timer = 60

# Ophidan Bridge Start Times
# Cron Expression, split by "|" for multiple crons
# Default: 0 0 0,10,16,2 ? * *
gameserver.ophidan.time = 0 0 0,10,16,2 ? * *
